<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!--ten trang web se open khi nhan nut submit-->
    <h2>Form Demo</h2>
    <form action="/css/d05.html" ></form>
    <legend>Sign-in</legend>
    <div>
        <label for="">Username</label>
        <input type="text" name="user" id="user" required placeholder="nhap tai khoan"
        autofocus >
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="pass" id="pass" required placeholder="nhap mat khau"
        pattern="123">
    </div>
    <div>
        <div>
            <button type="Submit">Submit</button>
            <button type="Freset">Freset</button>
        </div>
    </div>
</body>
</html>
