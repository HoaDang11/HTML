<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>Javascript - alert() Demo</h2>
    <hr>
    <form action="">
    <input type="button" value="click me" onclick="alert(`Dont touch me`)">
    <input type="button" value="hit me" id="btHit">
    <input type="button" value="input something - promt()" id="btPromt">
</form>
<script>
    //lap trinh cho su kien click vo butt hit me
    document.getElementById(`btHit`).onclick=function(){
        var kq = confirm("Do u want to close your window ???");
        console.log(kq); //in gia tri cua bien kq ra man hinh Develop cua ctr duyet
        if(kq==true){window.close();} //dong cua so hien tai trong ctr duyet
    }
    //lap trinh cho button input something promt
    document.getElementById(`btPromt`).onclick=function(){
        var kq = prompt(`enter your birthday : `, 2004);
        console.log(`chuoi nhap: ${kq}`);
        if(isNaN(kq)){
            alert("Wrong Data ! Try again !");
        }
        else {
            var age = new Date().getFullYear() - kq;
        alert("You are: " + age + "year olds.");
        }  
    }
</script>
</body>
</html>
