<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="form.css">
    <style>
        label{
            width: 150px;
        }
        textarea{
            width: 99%;
        }
    </style>
</head>
<body>
    <h2>Javascript Date Demo</h2>
    <hr>
    <form action="">
        <div>
            <label for="">chon ngay sinh</label>
            <input type="date" name="ns" id="ns" value="2003-12-28">
        </div>
        <div>
            <input type="button" value="CLICK" id="btClick">
        </div>
        <div>
            <textarea name="kq" id="kq" rows="5"></textarea>
        </div>
    
    </form>
    <script>
        document.getElementById("btClick").onclick = function(){
            let s = [];
            let sNS = document.getElementById("ns").value;
            s.push(`ngay sinh: ${sNS}`);

            let ns = new Date(sNS); 
            let namsinh = ns.getFullYear();
            s.push(`- nam : ${namsinh}`);

            let thangsinh = ns.getMonth()+1;
            s.push(`- thang : ${thangsinh}`);
            
            let ngaysinh = ns.getDay();
            s.push(`- ngay : ${ngaysinh}`);

            //tao mot doi tuong dai dien ngay hom nay
            let today = new Date();
            let age = today.getFullYear() - namsinh;
            s.push(`=> tuoi: ${age}`);

            document.getElementById("kq").value = s.join("\n");
        }
    </script>
</body>
</html>
